  #navBar

      <figure *ngIf="!lightMode">
        <img src="../../assets/images/Logo.svg" alt="logo" />

        <img src="../../assets/images/Logo-dark.svg" alt="logo" />

        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="">Log In</a>
        </li>
      </ul>
      <a
        routerLink=""
        class="ms-lg-3 navbar__access-button"
        [ngClass]="{
          'navbar__access-button--lightmode': lightMode,
          'navbar__access-button--darkmode': !lightMode
        }"
        >Get Access</a
